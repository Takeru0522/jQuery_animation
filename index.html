<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- jQuery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src='./js/jquery.scrollme.min.js'></script> -->
    
</head>
<body>

    <header>
        <div class="header-left">
            <img class="logo" src="./assets/img/redux.png" alt="">
        </div>
        <div class="header-right">
            <ul class="nav">
                <li><a href="">About</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="top">
            <div class="top-left"></div>
            <div class="top-right"></div>
        </div>
        <section id="About">
            <h2 class="section-title">About</h2>
            <div class="about-wrap">
                <div class="scrollme">
                    <div
                        class="animateme"
                        data-when="enter"
                        data-from="0.5"
                        data-to="0"
                        data-opacity="0"
                        data-translatex="-100"
                        data-rotatez="120"
                    >
                    One
                    </div>
                    <div
                        class="animateme"
                        data-when="enter"
                        data-from="0.5"
                        data-to="0"
                        data-opacity="0"
                        data-translatey="200"
                        
                    >
                        <img class="item" src="./assets/img/travel.jpg" alt="">
                    </div>

                    <div 
                        class="animateme"
                        data-when="span"
                        data-from="0"
                        data-to="1"
                        data-easing="easeinout"
                        data-rotatey="360"
                    >
                    Three
                    </div>
                </div>
                    <!-- <img class="item" src="./assets/img/travel.jpg" alt=""> -->

                </div>
                <!-- <button>click</button> -->

                <!-- <div class="one">One</div> -->
                <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, optio! Eveniet voluptatem debitis esse veniam possimus laborum vero aperiam unde, eligendi dolore voluptatibus corrupti tempora eum exercitationem soluta, totam molestias.</p> -->
            </div>
        </section>
        <section id="gallery">
            <h2 class="section-title">Gallery</h2>
            <div class="photo-area">
                <h3>One</h3>
            </div>
        </section>
    </main>

    <footer>
        <div class="scrollme">
            <div
                class="animateme"
                data-when="enter"
                data-from="0.9"
                data-to="0"
                data-opacity="0"
                data-scale="2.4"
                data-translatex="800"
            >
                <img class="item" src="./assets/img/travel.jpg" alt="">
            </div>
        </div>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src='./js/jquery.scrollme.min.js'></script>
</body>
</html>
